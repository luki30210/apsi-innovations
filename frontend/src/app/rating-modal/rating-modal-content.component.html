<h2 mat-dialog-title>Oceń pomysł</h2>
<mat-dialog-content>
    <div class="ratingContainer">
        <div class="ocenaField">
                <mat-form-field>
                        <mat-select [(ngModel)] = "rating" name ="rating" required placeholder="Ocena" >
                        <mat-option *ngFor="let ocena of oceny" [value]="ocena">
                                {{ ocena }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
        </div>
        <div class="opiniaField">
            <mat-form-field>
                <textarea class="opiniatextarea" placeholder="Twoja opinia" matInput TextOpinion="Textarea"
                [(ngModel)]="textOpinion" name="textOpinion">{{TextOpinion}}</textarea>
            </mat-form-field>
        </div>
        
    </div>
    <div>
        <button type="submit" class="button" (click)="onClickSubmitButton()">Wystaw opinię!</button>
    </div>
</mat-dialog-content>
